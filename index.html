        <b>Remember:</b><p>“Rock breaks scissors, scissors cuts paper, paper covers rock.”</p><br>
    </div>
    <div id="resDisplay" style="color:blueviolet ;font-weight: bold;font-size: large; display: none;">
        Change the value here 
    </div><br>
    <div>
        <button  id="rock" class="btn btn-primary ">Rock</button>

    <button  id="scissors"  class="btn btn-primary">Scissors</button>
